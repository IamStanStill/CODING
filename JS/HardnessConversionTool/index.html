<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hardness Conversion Tool</title>
  <meta name="description" content="Dev">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="hardnessconversion.js"></script>

</head>

<body>

<!-- Rockwell FROM Vickers -->
<div id="container">
    <div class="col col-1 inputLabel">
        <span class="label">Vickers (Hv)</span>
    </div>
    <div class="col col-2 input">
        <input class="input" id="input_rockwellFromVickers" type="number" oninput="rockwellFromVickers(this.value, 'output_rockwellFromVickers')" onchange="rockwellFromVickers(this.value, 'output_rockwellFromVickers')">
    </div>
    <div class="col col-3 output">
        <span id="output_rockwellFromVickers">&nbsp;</span>
    </div>
    <div class="col col-4 outputLabel">
        <span class="label">Rockwell (HRc)</span>
    </div>
</div>
